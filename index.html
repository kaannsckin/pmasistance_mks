<style>
  /* --- THEME SYSTEM --- */
  :root {
    --app-primary: #2563eb;
    --app-primary-dark: #1d4ed8;
    --app-accent: #3b82f6;
    --app-accent-light: #eff6ff;
    --app-ring: rgba(37, 99, 235, 0.2);
  }

  .theme-emerald {
    --app-primary: #059669;
    --app-primary-dark: #047857;
    --app-accent: #10b981;
    --app-accent-light: #ecfdf5;
    --app-ring: rgba(5, 150, 105, 0.2);
  }

  .theme-purple {
    --app-primary: #7c3aed;
    --app-primary-dark: #6d28d9;
    --app-accent: #8b5cf6;
    --app-accent-light: #f5f3ff;
    --app-ring: rgba(124, 58, 237, 0.2);

  .theme-orange {
    --app-primary: #ea580c;
    --app-primary-dark: #c2410c;
    --app-accent: #f59e0b;
    --app-accent-light: #fff7ed;
    --app-ring: rgba(234, 88, 12, 0.2);
  }

  .text-primary { color: var(--app-primary); }
  .bg-primary { background-color: var(--app-primary); }
  .bg-accent { background-color: var(--app-accent-light); }
  .border-primary { border-color: var(--app-primary); }
  
  /* --- PREMIUM ROCKET ANIMATIONS V2 --- */
  @keyframes premium-idle-float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-2px); }
  }

  @keyframes premium-engine-glow {
    0%, 100% { filter: brightness(1) saturate(1); }
    50% { filter: brightness(1.5) saturate(1.5); }
  }

  @keyframes premium-rocket-rumble {
    0% { transform: translate(0, 0); }
    25% { transform: translate(1px, -1px); }
    50% { transform: translate(-1px, 1px); }
    75% { transform: translate(1px, 1px); }
    100% { transform: translate(0, 0); }
  }
  
  @keyframes premium-spark-burst {
    0% { transform: scale(0) translateY(0); opacity: 1; }
    50% { opacity: 1; }
    100% { transform: scale(1.5) translateY(var(--y-end)) translateX(var(--x-end)); opacity: 0; }
  }

  @keyframes premium-main-shake {
      0%, 100% { transform: translate(0, 0); }
      20%, 60% { transform: translate(-2px, 1px); }
      40%, 80% { transform: translate(2px, -1px); }
  }

  @keyframes premium-liftoff {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    5% { transform: translateY(3px) scale(0.98); } /* Anticipation */
    100% { transform: translateY(-8000px) scale(8) rotate(15deg); opacity: 0; }
  }

  @keyframes premium-exhaust-plume {
    0% { transform: scaleY(0.5) scaleX(0.5); opacity: 0.8; }
    100% { transform: scaleY(50) scaleX(10); opacity: 0; }
  }

  @keyframes premium-blast-flash {
      0% { opacity: 0; }
      10% { opacity: 0.8; }
      100% { opacity: 0; }
  }
  
  @keyframes premium-shockwave {
      0% { transform: scale(0.1); opacity: 1; border-width: 50px; }
      100% { transform: scale(30); opacity: 0; border-width: 0; }
  }

  /* Smooth Transitions */
  * {
    transition: background-color 0.2s ease, border-color 0.2s ease, color 0.1s ease;
  }

  body {
    overscroll-behavior-y: contain;
    -webkit-tap-highlight-color: transparent;
  }
