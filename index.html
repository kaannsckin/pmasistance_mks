<style>
  /* --- THEME SYSTEM --- */
  :root {
    --app-primary: #2563eb;
    --app-primary-dark: #1d4ed8;
    --app-accent: #3b82f6;
    --app-accent-light: #eff6ff;
    --app-ring: rgba(37, 99, 235, 0.2);
  }

  .theme-emerald {
    --app-primary: #059669;
    --app-primary-dark: #047857;
    --app-accent: #10b981;
    --app-accent-light: #ecfdf5;
    --app-ring: rgba(5, 150, 105, 0.2);
  }

  .theme-purple {
    --app-primary: #7c3aed;
    --app-primary-dark: #6d28d9;
    --app-accent: #8b5cf6;
    --app-accent-light: #f5f3ff;
    --app-ring: rgba(124, 58, 237, 0.2);
  }

  .theme-orange {
    --app-primary: #ea580c;
    --app-primary-dark: #c2410c;
    --app-accent: #f59e0b;
    --app-accent-light: #fff7ed;
    --app-ring: rgba(234, 88, 12, 0.2);
  }

  .text-primary { color: var(--app-primary); }
  .bg-primary { background-color: var(--app-primary); }
  .bg-accent { background-color: var(--app-accent-light); }
  .border-primary { border-color: var(--app-primary); }
  
  /* --- HYPERDRIVE LAUNCH ANIMATIONS V4 --- */
  @keyframes hyper-rumble {
    0% { transform: translate(0, 0) rotate(0deg) scale(1.1); }
    15% { transform: translate(-2px, 1px) rotate(-1.5deg) scale(1.12); }
    30% { transform: translate(1px, -2px) rotate(1.5deg) scale(1.08); }
    45% { transform: translate(-2px, -1px) rotate(0deg) scale(1.11); }
    60% { transform: translate(2px, 2px) rotate(1deg) scale(1.1); }
    75% { transform: translate(0, 2px) rotate(-1deg) scale(1.09); }
    100% { transform: translate(0, 0) rotate(0deg) scale(1.1); }
  }

  @keyframes hyper-launch {
    0% { transform: translateY(0) scale(1.1); opacity: 1; }
    100% { transform: translateY(-800px) scale(0); opacity: 0; }
  }
  
  @keyframes hyper-exhaust {
      0% { height: 8rem; opacity: 1; transform: scaleX(1); }
      100% { height: 150vh; opacity: 0; transform: scaleX(20); }
  }

  @keyframes hyper-screen-shake {
      0%, 100% { transform: translate(0, 0); }
      10%, 30%, 50%, 70%, 90% { transform: translate(-4px, -3px); }
      20%, 40%, 60%, 80% { transform: translate(4px, 3px); }
  }

  @keyframes star-fly {
    0% { transform: translate(0, 0) scale(1); opacity: 0; }
    10% { opacity: 0.8; }
    100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
  }
  
  @keyframes hyper-flash {
      0% { opacity: 0; }
      10% { opacity: 0.95; }
      100% { opacity: 0; }
  }

  @keyframes hyper-shockwave {
      0% { transform: scale(0.2); opacity: 1; border-width: 80px; }
      100% { transform: scale(50); opacity: 0; border-width: 0; }
  }


  /* Smooth Transitions */
  * {
    transition: background-color 0.2s ease, border-color 0.2s ease, color 0.1s ease;
  }

  body {
    overscroll-behavior-y: contain;
    -webkit-tap-highlight-color: transparent;
  }
</style>
